<ion-content padding id="diarista-aic">
  <div class="logo"></div>
  <div class="marginTop"></div>
  <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
    <ion-list>
      <ion-item>
        <ion-input class="placeholder-text" type="email" placeholder="E-mail"
        formControlName="email" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Senha"
        formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button type="submit" ion-button full round color="lilas-escuro" [disabled]="loginForm.invalid">Fazer login</button>
    </div>
  </form>
    <div padding><button ion-button  full round color="lilas-escuro" (click)="registrar()">Criar conta</button></div>
    
</ion-content>
