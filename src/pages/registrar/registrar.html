<ion-header>
  <ion-navbar>
    <img class="navbarlogo" src="../../assets/imgs/diarista.png"  />   
    <ion-title>Criar conta</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding id="diarista-aic">
  <form novalidate [formGroup]="registerForm" (ngSubmit)="submitForm()">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Nome"
        formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="E-mail"
        formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Senha"
        formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Redigite a senha"
        formControlName="confirmPassword"></ion-input>
      </ion-item>
  </ion-list>
  <div padding>
    <button type="submit" ion-button full round color="lilas-escuro" [disabled]="registerForm.invalid">Criar conta</button>
  </div>
  </form>
</ion-content>
